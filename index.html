<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB SELECT</title>

<body>
    <div class="container">
        <h1 class="center-align">RGB SELECT</h1>

        <div class="row border">
            <div class="col s12">
                <span class="label">(R) Red:</span>
                <input id="inputRangeRed" class="rangel" value="0" type="range" id="rangerRed" min="0" max="255">
                <input id="inputTextRed" class="text" value="0" type="number" id="inputRed" min="0" max="255">
            </div>
        </div>

        <div class="row border">
            <div class="col s12">
                <div>
                    <span class="label">(G) Green:</span>
                    <input id="inputRangeGreen" class="rangel" value="0" type="range" id="rangerGreen" min="0"
                        max="255">
                    <input id="inputTextGreen" class="text" value="0" type="number" id="inputRed" min="0" max="255">
                </div>
            </div>
        </div>

        <div class="row border">
            <div class="col s12">
                <div>
                    <span class="label">(B) Blue:</span>
                    <input id="inputRangeBlue" class="rangel" value="0" type="range" id="rangerBlue" min="0" max="255">
                    <input id="inputTextBlue" class="text" value="0" type="number" id="inputRed" min="0" max="255">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="divSquare" class="square"></div>
            </div>
            <div class="col s12 center-align">
                <span id="divSquareText" class="center-align"></span>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="container center-align">
           BY ❤️ DIOGO VAZ
            </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
